# Logger settings
LoggerEnabled: 1
LoggerDestination: CONOUT$

# Window settings
WindowClassName: CLUSEK_CLASS
WindowTitle: CLUSEK
WindowWidth: 1280
WindowHeight: 720

# DirectX settings
Fullscreen: 0
SyncIntervals: 1
SelectedAdapterId: 0
RefreshRateNumerator: 60
RefreshRateDenominator: 1
MultisamplesCount: 4
MultisamplesQuality: 0
WireframeMode: 0
CullMode: BACK

# Main camera settings
MainCameraFov: 60
MaxRotationX: 90
MinRotationX: -90
MainCameraNearZ: 0.1
MainCameraFarZ: 1000

# Paths to files responsible for world generation
PathToResources: Data/Resources.json
